<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderite</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/vscode-ui.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="vscode-ui">
        <div id="top-bar">
            <img src="https://cdn.hyderite.dev/img/vscode/vscode.png" title="vscode" alt="vscode" id="vscode-logo"
                draggable="false">
            <a href="javascript:" class="menu-btn">File</a>
            <a href="javascript:" class="menu-btn">Edit</a>
            <a href="javascript:" class="menu-btn">Selection</a>
            <a href="javascript:" class="menu-btn">View</a>
            <a href="javascript:" class="menu-btn">Go</a>
            <a href="javascript:" class="menu-btn">Run</a>
            <a href="javascript:" class="menu-btn">Terminal</a>
            <a href="javascript:" class="menu-btn">Help</a>
            <div
                style="position: absolute; left: 0; right: 0; display: flex; align-items: center; margin: 0 auto; width: 35%;">
                <span class="material-symbols-outlined menu-arrow" title="Go Back (Alt+LeftArrow)">arrow_back</span>
                <span class="material-symbols-outlined menu-arrow"
                    title="Go Forward (Alt+RightArrow)">arrow_forward</span>
                <div id="search-bar" title="Search Hyderite - Visual Studio Code"><span
                        class="material-symbols-outlined"
                        style="font-size: 17.5px !important; margin-right: 2.5px;">search</span>Hyderite</div>
            </div>
            <div style="position: absolute; right: 0;">
                <img src="https://cdn.hyderite.dev/img/vscode/minimize.png"
                    style="padding: 17px 18px; transform: translateY(2px);" draggable="false" class="right-top-btn">
                <img src="https://cdn.hyderite.dev/img/vscode/maximize.png"
                    style="padding: 12px 18px; transform: translateY(2px);" draggable="false" class="right-top-btn">
                <img src="https://cdn.hyderite.dev/img/vscode/close.png"
                    style="padding: 12px 18px; transform: translateY(2px);" draggable="false"
                    class="right-top-btn right-top-btn-close">
            </div>
        </div>
        <div id="sidebar">
            <img src="https://cdn.hyderite.dev/img/vscode/sidebar.png" draggable="false" style="cursor: pointer;">
            <img src="https://cdn.hyderite.dev/img/vscode/sidebar-bottom.png" draggable="false"
                style="cursor: pointer; position: absolute; bottom: calc(21px); left: 0;">
        </div>
        <div id="main">
            <div id="file-bar">
                <div
                    style="display: flex; align-items: center; width: calc(100% - 20px - 10px); height: 35px; transform: translateY(1px); font-size: 11px; color: #bbbbbb; margin-left: 20px; margin-right: 10px;">
                    <span style="cursor: default; margin: 0;" title="Explorer (Ctrl+Shift+E)">EXPLORER</span>
                    <span class="material-symbols-outlined" id="three-dots"
                        title="Views and More Actions...">more_horiz</span>
                </div>
                <div id="files">
                    <div
                        style="display: flex; flex-direction: row; align-items: center; justify-content: left; margin-left: 6px;">
                        <span class="material-symbols-outlined">stat_minus_1</span>
                        <span style="font-weight: bold; transform: translateY(-1px);" title="Hyderite">HYDERITE</span>
                        <img src="https://cdn.hyderite.dev/img/vscode/explorer-btns.png" id="explorer-btns"
                            draggable="false" style="transform: translateY(-1px);">
                    </div>
                    <div id="files-container">
                        <div class="file" style="margin-top: -2px;">
                            <span class="material-symbols-outlined">chevron_right</span>
                            <span title="C:\Users\Hyderite\Misc\Projects\Hyderite\node_modules">node_modules</span>
                        </div>
                        <div class="file">
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span title="C:\Users\Hyderite\Misc\Projects\Hyderite\public">public</span>
                        </div>
                    </div>
                </div>
                <div style="position: absolute; bottom: 0; width: 242px;">
                    <div id="outline">
                        <span class="material-symbols-outlined">chevron_right</span>
                        <span style="font-weight: bold; transform: translateY(-1px);" title="Outline">OUTLINE</span>
                    </div>
                    <div id="timeline">
                        <span class="material-symbols-outlined">chevron_right</span>
                        <span style="font-weight: bold; transform: translateY(-1px);" title="Timeline">TIMELINE</span>
                    </div>
                </div>
            </div>
            <div id="code">
                <img src="https://cdn.hyderite.dev/img/vscode/vscodelogo_dark.png" style="width: 20%; aspect-ratio: 1;"
                    draggable="false">
            </div>
        </div>
        <div id="bottom-bar">
            <img src="https://cdn.hyderite.dev/img/vscode/bottom-bar-left.png" draggable="false"
                style="cursor: pointer;">
            <img src="https://cdn.hyderite.dev/img/vscode/bottom-bar-right.png" draggable="false"
                style="cursor: pointer; position: absolute; right: 0;">
        </div>
        <script src="/js/script.js"></script>
        <script src="/js/vscode-ui.js"></script>
</body>

</html>
