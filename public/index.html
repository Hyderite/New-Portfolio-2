<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderite</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/vscode-ui.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="vscode-ui">
        <div id="top-bar">
            <img src="https://cdn.hyderite.dev/img/vscode.png" title="vscode" alt="vscode" id="vscode-logo">
            <a href="javascript:" class="menu-btn">File</a>
            <a href="javascript:" class="menu-btn">Edit</a>
            <a href="javascript:" class="menu-btn">Selection</a>
            <a href="javascript:" class="menu-btn">View</a>
            <a href="javascript:" class="menu-btn">Go</a>
            <a href="javascript:" class="menu-btn">Run</a>
            <a href="javascript:" class="menu-btn">Terminal</a>
            <a href="javascript:" class="menu-btn">Help</a>
            <div
                style="position: absolute; left: 0; right: 0; display: flex; align-items: center; margin: 0 auto; width: 35%;">
                <span class="material-symbols-outlined menu-arrow" title="Go Back (Alt+LeftArrow)">arrow_back</span>
                <span class="material-symbols-outlined menu-arrow"
                    title="Go Forward (Alt+RightArrow)">arrow_forward</span>
                <div id="search-bar" title="Search Hyderite - Visual Studio Code"><span
                        class="material-symbols-outlined"
                        style="font-size: 17.5px !important; margin-right: 2.5px;">search</span>Hyderite</div>
            </div>
            <div style="position: absolute; right: 0;">
                <img src="https://cdn.hyderite.dev/img/minimize.png"
                    style="padding: 17px 18px; transform: translateY(2px);" class="right-top-btn">
                <img src="https://cdn.hyderite.dev/img/maximize.png"
                    style="padding: 12px 18px; transform: translateY(2px);" class="right-top-btn">
                <img src="https://cdn.hyderite.dev/img/close.png"
                    style="padding: 12px 18px; transform: translateY(2px);" class="right-top-btn right-top-btn-close">
            </div>
        </div>
        <div id="sidebar">
            <img src="https://cdn.hyderite.dev/img/sidebar.png" style="cursor: pointer;">
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
